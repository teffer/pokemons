<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <table>
        <tr>
            <th>Номер</th>
            <th>Имя</th>
            <th>Атака</th>
            <th>Здоровье</th>
        </tr>
        {% for pokemon in pokemon_list %}
            <tr> 
                <td>
                    {{loop.index}}.
                </td>
                <td>
                    {{pokemon['name']}}
                </td>
                <td>
                    {{pokemon['attack']}}
                </td>
                <td>
                    {{pokemon['health']}}
                </td>
                <td>
                    <img src="{{ pokemon['pokemon_image'] }}" alt="{{ pokemon['name'] }} Image">
                </td>
        {% endfor %}
    </table>
   <form method = "POST">
        <select name = "choice" required>
            <option value="" disabled selected> Выбери своего покемона!</option>
            {% for pokemon in pokemon_list %}
                <option value="{{loop.index}}">{{pokemon['name']}}</option>
            {% endfor %}
        </select>
        <button type="submit">
            Выбрать
        </button>
   </form>
   {% if outcome_message %}
   <div>
       <p>{{ outcome_message }}</p>
   </div>
   {% endif %}
</body>

</html>
